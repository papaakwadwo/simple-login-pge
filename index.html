<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="login-box">
      <!-- 
      form section
    -->
      <section class="form">
        <div class="welcome-text">
          <h1>Welcome</h1>
          <p>We are glad to see you back with us</p>
        </div>

        <form method="post" >
          <div class="input-row">
            <img src="/assets/images/user.png" />
            <input type="text" placeholder="username" />
          </div>
          <div class="input-row">
            <img src="/assets/images/lock.png" />
            <input type="password" placeholder="password" />
          </div>
          <button type="button">Next</button>
        </form>

        <p>Login with others</p>

        <button type="button">
          <img src="/assets/images/google.png" />
          <p>Login with <span>google</span></p>
        </button>
        <button type="button">
          <img src="/assets/images/facebook.png" />
          <p>Login with <span>Facebook</span></p>
        </button>
      </section>
      <!-- image section -->
      <section class="image-box">
        <img src="/assets/images/cartoon.png" alt="Cartoon" />
      </section>

    </div>
  </body>
</html>
